<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

</head>
<body>
    <button id="new" onclick="displayEdition()">new article</button>
    <div id="edition">
        <div>
            <label for="title">Title : </label>
            <input type="text" id="title" name="title" required>
        </div>
        <div>
            <label for="writeArticle">Write article :</label>
            <textarea name="writeArticle" id="writeArticle" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" onclick="postit()">Post it</button>
    </div>
    <div id="blog">
        
    </div>
    <script src="node_modules/jquery/dist/jquery.js" name="jquery"></script>
    <script src="main.js"></script>
</body>
</html>
